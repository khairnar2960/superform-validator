<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Super Form Validator</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>

	<form id="form">
		<div>
			<label>Something</label>
			<input type="text" name="something"></div>
		<div>
			<label>Name</label>
			<input type="text" name="name"></div>
		<div>
			<label>Email</label>
			<input type="email" name="email"></div>
		<div>
			<label>Age</label>
			<input type="text" name="age"></div>
		<div>
			<label>Mobile</label>
			<input type="tel" name="mobile"></div>
		<div>
			<label>Password</label>
			<input type="password" name="password"></div>
		<div>
			<label>Confirm password</label>
			<input type="password" name="confirm_password"></div>
		<div>
			<label>Resume</label>
			<input type="file" name="resume" multiple>
		</div>
		<div>
			<label>Date of birth</label>
			<input type="text" name="date_of_birth" placeholder="YYYY-MM-DD">
		</div>
		<div>
			<label>Office time</label>
			<input type="text" name="office_time" placeholder="HH:MM:SS">
		</div>
		<div>
			<label>Portfolio</label>
			<input type="text" name="portfolio_link" placeholder="https://www.example.com">
		</div>
		<button>Submit</button>
	</form>
	<script src="../src/form-validator.js"></script>
	<script>
	// basic definition with no message
	const validator = FormValidator.init('#form', {
		something: 'require|in::name,email,address',
		name: 'require|minLength::2|maxLength::50',
		email: 'require|email',
		age: 'require|integer|length::2',
		mobile: 'require|mobile',
		password: 'require|minLength::8|maxLength::20',
		confirm_password: 'require|match::password',
		resume: 'require|file::maxFiles(1)|file::maxSize(20kb)|file::accepts(png|jpg|jpeg)',
		// something: 'require|notIn::name,email,address'
		date_of_birth: 'require|date',
		office_time: 'require|time',
		portfolio_link: 'require|url',
	}).enableLiveValidation();
	</script>
</body>
</html>
