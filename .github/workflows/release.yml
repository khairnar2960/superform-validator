name: Build and Upload Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Get last tag (previous version)
        id: last-tag
        run: |
          # Find the last tag (previous version) and set it as an output
          last_tag=$(git describe --tags --abbrev=0)
          echo "Last tag: $last_tag"
          echo "last_tag=$last_tag" >> $GITHUB_OUTPUT

      - name: Generate changelog for the range (last tag to current tag)
        id: changelog
        run: |
          # Generate the changelog for the range from the last tag to the current tag
          changelog=$(npx conventional-changelog -p conventionalcommits -i -r --commit-path . --from ${{ steps.last-tag.outputs.last_tag }} --to ${{ github.ref_name }})
          echo "$changelog" > changelog.txt
          cat changelog.txt

      - name: Build project
        run: npm run build

      - name: Create release zip
        run: |
          zip -r superform-validator-${{ github.ref_name }}.zip \
            dist docs examples package.json README.md LICENSE

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: superform-validator-${{ github.ref_name }}.zip
          body_path: changelog.txt
          # body: |
          #   # Release Notes
          #   ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
